<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Example</title>
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>

<!-- Input fields for entry data -->
<input type="text" id="nameInput" placeholder="Enter Name">
<input type="number" id="ageInput" placeholder="Enter Age">
<input type="text" id="emailInput" placeholder="Enter Email">

<!-- Button to trigger addEntry function -->
<button onclick="addEntry()">Add Entry</button>

<!-- Input field to enter the key for finding an entry -->
<input type="text" id="entryKeyInput" placeholder="Enter Entry Key">

<!-- Button to trigger findEntry function -->
<button onclick="findEntry()">Find Entry</button>

<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyB5fGBmA8CauTA3WaRE1nRkCTWeBfHgwGQ",
    authDomain: "moviepickerwebsite.firebaseapp.com",
    projectId: "moviepickerwebsite",
    storageBucket: "moviepickerwebsite.appspot.com",
    messagingSenderId: "1021848648835",
    appId: "1:1021848648835:web:9e514eb2773e2377ef6fb6",
    measurementId: "G-MGV7VBXP4H"
  };
  firebase.initializeApp(firebaseConfig);

  // Reference to the database
  const database = firebase.database();

  // Add an entry
  function addEntry() {
    // Get data from input fields
    const name = document.getElementById('nameInput').value;
    const age = parseInt(document.getElementById('ageInput').value, 10);
    const email = document.getElementById('emailInput').value;

    // Check if any of the fields are empty
    if (name.trim() === "" || isNaN(age) || email.trim() === "") {
      console.log("Please enter valid data for all fields");
      return;
    }

    // Create entry data
    const data = {
      name: name,
      age: age,
      email: email
    };

    // Push data to the database
    const newEntryRef = database.ref('entries').push(data);

    console.log("Entry added with key:", newEntryRef.key);
  }

  // Find an entry
  function findEntry() {
    // Get the entry key from the input field
    const entryKey = document.getElementById('entryKeyInput').value;

    // Check if the key is not empty
    if (entryKey.trim() === "") {
      console.log("Please enter a valid entry key");
      return;
    }

    // Get the entry from the database
    database.ref('entries/' + entryKey).once('value').then(snapshot => {
      const entry = snapshot.val();
      if (entry) {
        console.log("Found Entry:", entry);
      } else {
        console.log("Entry not found");
      }
    });
  }
</script>

</body>
</html>
